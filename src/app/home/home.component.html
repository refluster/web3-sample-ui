<div class="screen">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Wallet</mat-card-title>
      <!--
          <mat-card-subtitle></mat-card-subtitle>
          -->
    </mat-card-header>
    <mat-card-content>

      <form class="form">
        <mat-form-field class="form">
          <mat-label>Wallet address</mat-label>
          <input matInput placeholder="0xABCD0123..." [(ngModel)]="address" name="address">
        </mat-form-field>
        <button mat-stroked-button (click)="getWallet()">Inquiry</button>
      </form>
      <div *ngIf="wallet" class="wallet">
        Balance: <b>{{wallet.balance}}</b> ETH
      </div>
    </mat-card-content>
    <!--
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
        -->
  </mat-card>
</div>
