version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - amplify publish --yes --force
  artifacts:
    baseDirectory: dist/medical-art
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

